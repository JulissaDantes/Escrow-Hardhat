<html>
  <head>
    <title> Escrow Dapp </title>
  </head>

  <body>
    <h1>Create Escrow Contract</h1>
    <div class="inner-body">
      <div class="contract">
        <h2> New Contract </h2>
        <label>
          Arbiter Address
          <input type="text" id="arbiter">
        </label>
  
        <label>
          Beneficiary Address
          <input type="text" id="beneficiary">
        </label>
        <table>
          <tr>
            <td>
              <label>
                Deposit Amount
                <input type="text" id="wei" for="ddlamount">
              </label>
            </td>
            <td>
              <select name="amountUnit" id="ddlamount">
                <option value="ether">Ether</option>
                <option value="wei">Wei</option>
                <option value="gwei">Gwei</option>
              </select>
            </td>
          </tr>
        </table>
  
        <div class="button" id="deploy">
          Deploy
        </div>
      </div>
  
      <div class="existing-contracts">
        <h2> Existing Contracts </h2>
  
        <div id="container">
            <!-- where existing contracts will go -->
        </div>
      </div>
    </div>   


    <script src="/168726dbe96b3ce427e7fedce31bb0bc.js"></script>
  </body>    
  <footer>
      <p>Powered by: Julisa Dantes's Brain <img src="/6cae2240d6103f457079af7d3f323e08.png" height="45"></p>
    </footer>
</html>
