<html>
  <head>
    <title> Escrow Dapp </title>
  <link rel="stylesheet" href="/app.e31bb0bc.css"></head>

  <body>
    <h1>Create Escrow Contract</h1>
    <div class="inner-body">
      <div class="contract">
        <h2> New Contract </h2>
        <label>
          Arbiter Address
          <input type="text" id="arbiter">
        </label>
  
        <label>
          Beneficiary Address
          <input type="text" id="beneficiary">
        </label>
  
        <label>
          Deposit Amount (in Wei)
          <input type="text" id="wei">
        </label>
  
        <div class="button" id="deploy">
          Deploy
        </div>
      </div>
  
      <div class="existing-contracts">
        <h2> Existing Contracts </h2>
  
        <div id="container">
            <!-- where existing contracts will go -->
        </div>
      </div>
    </div>   

    <script src="/app.e31bb0bc.js"></script>
  </body>
</html>
